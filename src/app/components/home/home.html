<div class="home-container">
  <mat-card class="welcome-card">
    <div class="header">
      <img src="https://digitalhub.fifa.com/transform/157d23bf-7e13-4d7b-949e-5d27d340987e/WC26_Logo?&io=transform:fill,height:210&quality=75" alt="FIFA Logo" class="logo">
      <h1>FIFA Predictor 2026</h1>
      <h1> ⚽</h1>
    </div>
    <h2 class="subtitle">Copa Mundial de la FIFA 2026</h2>
    <mat-divider></mat-divider>

    <h2 class="subtitle">Clasificación de Participantes</h2>

    <table mat-table [dataSource]="(participantes$ | async) ?? []" class="mat-elevation-z8 custom-table">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Participante </th>
        <td mat-cell *matCellDef="let p; let i = index"
          [ngClass]="{'primer-lugar': i === 0, 'segundo-lugar': i === 1}">
          <div class="with-icon">

          <span>{{p.nombre}}</span>

          @if (i === 0) {
            <mat-icon class="icono-trofeo">emoji_events</mat-icon>
          }
          @if (i === 1) {
            <mat-icon class="icono-medalla">military_tech</mat-icon>
          }

          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="puntaje">
        <th mat-header-cell *matHeaderCellDef> Puntaje </th>
        <td mat-cell *matCellDef="let p; let i = index"
          [ngClass]="{'primer-lugar': i === 0, 'segundo-lugar': i === 1}">
          {{p.puntaje}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
