<div class="tabla-puntajes-container">
  <mat-card class="tabla-puntajes-card">
    <div class="header">
      <img src="https://digitalhub.fifa.com/transform/157d23bf-7e13-4d7b-949e-5d27d340987e/WC26_Logo?&io=transform:fill,height:210&quality=75" alt="FIFA Logo" class="logo">
      <mat-card-title class="tabla-puntajes-title">Tabla de puntajes</mat-card-title>
      <h1> âš½</h1>
      <mat-divider></mat-divider>
    </div>
    <div class="table-container">
      @for (p of participantes$ | async; track p.id) {
        <div class="tabla-puntajes-table">
          <div class="participante">
            <span class="participante-item">{{ p.nombre }}</span>
            <span class="puntaje-item">{{ p.puntaje }} puntos</span>
          </div>
            <div class="equipos-lista">            
              @if ((p.acumulado) !== 0) {
                <div class="equipo-item">
                  <img
                    src="https://digitalhub.fifa.com/transform/157d23bf-7e13-4d7b-949e-5d27d340987e/WC26_Logo?&io=transform:fill,height:210&quality=75"
                    alt="FIFA"
                    class="equipo-logo"
                  />
                  <span class="equipo-puntaje">{{ p.acumulado }}</span>
                  <div class="acumulado-chip">Acumulado</div>
                </div>
              }
              @for (eq of p.equipos; track eq.nombre) {
                  <div class="equipo-item">
                    <img [src]="eq.logo" [alt]="eq.nombre" class="equipo-logo" />
                    <span class="equipo-puntaje">{{ eq.pg * 10 + eq.pe * 5 }} puntos</span>
                    <span class="chip-grupo">GRUPO {{ eq.grupo }}</span>
                  </div>
              }
            </div>
        </div>
      }
    </div>
  </mat-card>
</div>
