<div class="admin-container">
  <mat-card class="admin-card">
    <div class="header">
      <img src="https://digitalhub.fifa.com/transform/157d23bf-7e13-4d7b-949e-5d27d340987e/WC26_Logo?&io=transform:fill,height:210&quality=75" alt="FIFA Logo" class="logo">
      <h1>FIFA Predictor 2026</h1>
      <h1> ⚽</h1>
    </div>
    <mat-divider></mat-divider>

    <h2 class="subtitle">Admin Module</h2>
    <mat-divider></mat-divider>

    <div class="button-container">
      <button mat-menu-item routerLink="/puntajes">
        <mat-icon>leaderboard</mat-icon>
        <span>Puntajes</span>
      </button>
      <button mat-menu-item routerLink="/ingresar-juego">
        <mat-icon>sports_football</mat-icon>
        <span>Ingresar Juego</span>
      </button>
      <button mat-menu-item routerLink="/participantes">
        <mat-icon>people</mat-icon>
        <span>Participantes</span>
      </button>
      <button mat-menu-item routerLink="/asignacion">
        <mat-icon>dashboard_customize</mat-icon>
        <span>Asignación</span>
      </button>
      <button mat-menu-item routerLink="/nuevo-usuario">
        <mat-icon>add-user</mat-icon>
        <span>Nuevo Usuario</span>
      </button>
      <button mat-menu-item routerLink="/borrar-usuario">
        <mat-icon>delete-user</mat-icon>
        <span>Borrar Usuario</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </mat-card>
</div>
